<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<style>
		td {
			width: 50px;
			height: 50px;
			text-align: center;
			font-size: 24px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table id="board">
		<tr>
			<td id="cell-0"></td>
			<td id="cell-1"></td>
			<td id="cell-2"></td>
		</tr>
		<tr>
			<td id="cell-3"></td>
			<td id="cell-4"></td>
			<td id="cell-5"></td>
		</tr>
		<tr>
			<td id="cell-6"></td>
			<td id="cell-7"></td>
			<td id="cell-8"></td>
		</tr>
	</table>
    <p> </p>
    <button onclick="undoButton()">Undo</button>
    <button onclick="resetButton()">Reset</button>
    <button class="connectBtn" id="connectBtn">Connect</button>
    <button class="newGame" id="newGame">New Game</button>
    <p> </p>
    <label for="joinGame" class="joinLabel">Available Games</label>
    <ul class="currGames" id="currGames">
        <li>No games </li>
    </ul>
    <button type="submit">Join</button>
	<script src="tic-tac-toe.js"></script>
</body>
</html>
