<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		td {
			width: 50px;
			height: 50px;
			text-align: center;
			font-size: 24px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td id="cell-0"></td>
			<td id="cell-1"></td>
			<td id="cell-2"></td>
		</tr>
		<tr>
			<td id="cell-3"></td>
			<td id="cell-4"></td>
			<td id="cell-5"></td>
		</tr>
		<tr>
			<td id="cell-6"></td>
			<td id="cell-7"></td>
			<td id="cell-8"></td>
		</tr>
	</table>
	<script src="tic-tac-toe.js"></script>
</body>
</html>
