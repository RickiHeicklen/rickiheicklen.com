<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-1">
            <h1>        <span>S</span><span>H</span><span>I</span><span>V</span><span>A</span>            </h1>
            <div id="bingoBoard" class="bingo-board"></div>
        </div>
        <div class="container-1">
            <h1>Items</h1>
            <div id="itemsList" class="items-list"></div>
            <div class="container-2">
                <button id="shuffleItems">Shuffle Items</button>
                <!-- <button id="randomizeBoard">Randomize Board</button> -->
                <input type="text" id="newText" placeholder="Add new item">
                <button id="addItem">Add Item</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
